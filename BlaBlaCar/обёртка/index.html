<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="b-wrapper">
        <div class="b-box">
            <img src="road.svg" alt="line" class="b-box__road">
            <div class="b-box__row">
                <div class="b-box__time-city">
                    <p class="b-box__time">11:30</p>
                    <p class="b-box__city">Майкоп</p>
                </div>
                <p class="b-box__price">1 100 руб.</p>
            </div>
            <div class="b-box__row">
                <div class="b-box__time-city">
                    <p class="b-box__time">16:20</p>
                    <p class="b-box__city">Ростов-на-Дону</p>
                </div>
            </div>
            <div class="b-box__avatar">
                <img src="avatar.jpeg" alt="avatar">
                Макс
            </div>
        </div>
    </div>
</body>

</html>
